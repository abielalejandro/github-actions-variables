name: Workflow Demo

on: 
  push:
  workflow_dispatch:

env:
  ROMERD: "2234"

jobs:
  pre:
    outputs:
     output1: ${{ steps.uno.outputs.ROMERD }}
    runs-on: ubuntu-latest
    steps:
      - name: uno
        id: uno
        run: echo "ROMERD=123" >> "$GITHUB_OUTPUT"
  hello_world_job:
    needs: pre
    uses: abielalejandro/github-actions-variables/.github/workflows/otro.yml@main
    with:
      envs-context: "${{ toJson(needs.pre.outputs) }}"
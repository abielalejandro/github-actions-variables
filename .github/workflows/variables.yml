name: Workflow Demo

on: 
  push:
  workflow_dispatch:

env:
  ROMERD: "2234"

jobs:
  pre:
    outputs:
     token: ${{ toJson(steps.uno.outputs) }}
    runs-on: ubuntu-latest
    steps:
      - name: uno
        id: uno
        run: echo "::set-output name=token::123"
  hello_world_job:
    needs: [ pre ]
    uses: abielalejandro/github-actions-variables/.github/workflows/otro.yml@main
    with:
      envs-context: ${{ needs.pre.outputs.token }}